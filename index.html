<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour and trevel</title>
    <link rel="shortcut icon" href="assets/OIG (1).jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <div class="iconer-navbar">
            <img src="assets/OIG (1).jpg" alt="">
        </div>
        <div class="inner-navbar">
              <div class="content-navbar">Home</div>
              <div class="content-navbar">Destinations</div>
              <div class="content-navbar">About</div>
              <div class="content-navbar">Partner</div>

              <div class="buttons-navbar">Login</div>
              <div class="buttons-navbar2">Register</div>

        </div>
    </div>

    <div class="container1">

        <div class="inner-container1">
            <div class="header-container1">
                Explore and <br>
                Travel
            </div>
            <div class="small-text-container1">
                Holiday finder
            </div>
            <div class="inputs-container1">
                <div class="input-container1">
                    <label for="location">
                        <select name="Locations" id="locations">
                            <option value="Locations">Locations</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Georgia">Georgia</option>
                            <option value="USA">USA</option>
                        </select>
                    </label>
                </div>
                <div class="input-container1">
                    <label for="Activity">
                        <select name="Activity" id="Activity">
                            <option value="Activity">Activity</option>
                            <option value="Moutain">Moutain</option>
                            <option value="Sea">Sea</option>
                        </select>
                    </label>
                </div>
                <div class="input-container1">
                    <label for="Grade">
                        <select name="Grade" id="Grade">
                            <option value="Grade">Grade</option>
                            <option value="Grade">Grade</option>
                            <option value="Grade">Grade</option>
                        </select>
                    </label>
                </div>
                <div class="input-container1">
                    <label for="Date">
                        <select name="Date" id="Date">
                            <option value="Date">Date</option>
                            <option value="Date">10.02.2024</option>
                            <option value="Date">10.12.31</option>
                        </select>
                    </label>
                </div>
            </div>

            <button class="button-container1">Explore</button>
        </div>

        <div class="picer-container1">
            <img src="assets/b0af65cb2a4d94b66b5cd598a49a6517.png" alt="">
        </div>

    </div>
